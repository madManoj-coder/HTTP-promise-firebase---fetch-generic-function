<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch generic function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
    <h1 class="p-4 mb-4 text-center bg-success">Fetch Genric Function</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mb-4">
            <div class="card-body">
              <form id="postForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" required id="title">
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea type="text" rows="5" class="form-control" required id="body"></textarea>
                </div>
                <div class="form-group">
                    <label for="userId">UserId</label>
                    <select type="text" class="form-control" required id="userId">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-success" type="submit" id="submitBtn">Add post</button>
                    <button class="btn btn-outline-warning d-none" type="button" id="updateBtn">Update post</button>
                </div>
              </form>
            </div>
          </div>
          <div id="postContainer" class="d-flex flex-column-reverse">

            </div> -->

          </div>
        </div>

      </div>
    </div>

    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
